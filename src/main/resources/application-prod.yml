spring:
  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PROD_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enable: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
    api-docs:
      path: /api-docs

super-admin:
    email: ${SUPER_ADMIN_EMAIL}
    password: ${SUPER_ADMIN_PWD}

jwt:
  secret: ${JWT_SECRET_KEY:aP98WZQtnYvH4vFiw3kM5th7XoFVF5DkNvAfNhtrPTM=}
  expiration: ${JWT_EXPIRATION_TIME:604800000}

